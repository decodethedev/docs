openapi: 3.0.0
info:
  description: Swagger for Farmsync Backend API
  title: Farmsync Backend API
  termsOfService: http://swagger.io/terms/
  contact:
    name: API Support
    email: support@farmsync.cloud
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: '1.0'
servers:
  - url: https://api.farmsync.cloud/
paths:
  /api/self/accounts:
    get:
      description: Returns all Roblox accounts for the authenticated user, or for the parent user if a subuser, respecting device and permission constraints.
      tags:
        - accounts
      summary: List accounts
      responses:
        '200':
          description: List of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/models.RobloxAccount'
        '500':
          description: Failed to get accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    post:
      description: Creates a new Roblox account for the authenticated user or parent user, validating device, config, and folder ownership and subuser permissions.
      tags:
        - accounts
      summary: Create account
      requestBody:
        description: Account payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.CreateAccountArgs'
      responses:
        '200':
          description: Created account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.RobloxAccount'
        '400':
          description: Invalid request or account already exists
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '401':
          description: Unauthorized or invalid foreign references
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to create account
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/accounts/bulk:
    put:
      description: Bulk updates multiple Roblox accounts for the authenticated user or parent user, validating device/config/folder ownership and subuser permissions.
      tags:
        - accounts
      summary: Bulk update accounts
      requestBody:
        description: Accounts to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.UpdateAccountsArgs'
      responses:
        '200':
          description: Bulk update result and updated accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: Invalid request arguments
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to update accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    post:
      description: Creates multiple Roblox accounts for the authenticated user or parent user, validating ownership and skipping invalid entries.
      tags:
        - accounts
      summary: Bulk create accounts
      requestBody:
        description: Accounts payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.CreateAccountsArgs'
      responses:
        '200':
          description: Summary and list of created accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: Invalid request arguments
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to create accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    delete:
      description: Deletes multiple Roblox accounts by username for the authenticated user or parent user, checking per-account device access for subusers.
      tags:
        - accounts
      summary: Bulk delete accounts
      requestBody:
        description: Accounts to delete (usernames)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.DeleteAccountsArgs'
      responses:
        '200':
          description: Summary of deleted accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '400':
          description: Invalid request arguments
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to delete accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/accounts/distribute:
    post:
      description: Distributes unassigned Roblox accounts evenly across the specified devices for the authenticated user or parent user.
      tags:
        - accounts
      summary: Distribute accounts
      requestBody:
        description: Distribution parameters
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.DistributeAccountsArgs'
      responses:
        '200':
          description: Distribution summary
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '400':
          description: Invalid request arguments or insufficient accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to distribute accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/accounts/move:
    post:
      description: Moves one or more Roblox accounts to a specific folder or device, clearing the other reference, with ownership and permission checks.
      tags:
        - accounts
      summary: Move accounts
      requestBody:
        description: Move parameters
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.MoveAccounts'
      responses:
        '200':
          description: Move summary
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '400':
          description: Invalid request arguments or no accounts found
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '401':
          description: Unauthorized or no access to target folder/device
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to move accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/accounts/unassigned:
    get:
      description: Returns all Roblox accounts that are not assigned to any device for the authenticated user or parent user.
      tags:
        - accounts
      summary: List unassigned accounts
      responses:
        '200':
          description: List of unassigned accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/models.RobloxAccount'
        '500':
          description: Failed to get accounts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/accounts/{username}:
    get:
      description: Returns a single Roblox account by username if it belongs to the authenticated user or accessible parent user/device.
      tags:
        - accounts
      summary: Get account
      parameters:
        - name: username
          in: path
          description: Account username
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Account details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.RobloxAccount'
        '401':
          description: Unauthorized or no access to account's device
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to get account
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    put:
      description: Partially updates fields on a Roblox account, respecting subuser permissions for passwords, cookies, devices, configs and folders.
      tags:
        - accounts
      summary: Update account
      parameters:
        - name: username
          in: path
          description: Account username
          required: true
          schema:
            type: string
      requestBody:
        description: Fields to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.UpdateAccountArgs'
      responses:
        '200':
          description: Updated account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.RobloxAccount'
        '400':
          description: Invalid request arguments
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to get or update account
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    delete:
      description: Deletes a Roblox account by username if it belongs to the authenticated user or accessible parent user/device.
      tags:
        - accounts
      summary: Delete account
      parameters:
        - name: username
          in: path
          description: Account username
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Account deleted
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '400':
          description: Account not found
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to get or delete account
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/autochangeconfigs:
    get:
      description: Returns all auto change configs for the authenticated user, or for the parent user if a subuser.
      tags:
        - autochange-configs
      summary: List auto change configs
      responses:
        '200':
          description: List of auto change configs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/models.AutoChangeConfig'
        '500':
          description: Failed to get auto change configs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    post:
      description: Creates a new auto change config for the authenticated user, or for the parent user if a subuser with EditAutoChangeConfigs permission.
      tags:
        - autochange-configs
      summary: Create auto change config
      requestBody:
        description: Auto change config payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.CreateAutoChangeConfigRequest'
      responses:
        '200':
          description: Auto change config created successfully
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '400':
          description: Failed to parse body or missing fields
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '403':
          description: Subuser lacks permission to create autochange configs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to create auto change config
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/autochangeconfigs/place/{id}:
    get:
      description: Returns all auto change configs for the authenticated user (or its parent, if subuser) that match the given place ID.
      tags:
        - autochange-configs
      summary: List auto change configs by place ID
      parameters:
        - name: id
          in: path
          description: Place ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of auto change configs for the place ID
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/models.AutoChangeConfig'
        '500':
          description: Failed to get auto change configs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/autochangeconfigs/{id}:
    get:
      description: Returns a single auto change config by ID for the authenticated user, or for the parent user if a subuser.
      tags:
        - autochange-configs
      summary: Get auto change config
      parameters:
        - name: id
          in: path
          description: Auto change config ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Auto change config details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.AutoChangeConfig'
        '404':
          description: Auto change config not found
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to get parent user
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    delete:
      description: Deletes an auto change config by ID for the authenticated user, or for the parent user if a subuser with EditAutoChangeConfigs permission.
      tags:
        - autochange-configs
      summary: Delete auto change config
      parameters:
        - name: id
          in: path
          description: Auto change config ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Auto change config deleted successfully
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '403':
          description: Subuser lacks permission to delete autochange configs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '404':
          description: Auto change config not found
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to delete auto change config
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    patch:
      description: Partially updates fields on an auto change config for the authenticated user, or for the parent user if a subuser with EditAutoChangeConfigs permission.
      tags:
        - autochange-configs
      summary: Update auto change config
      parameters:
        - name: id
          in: path
          description: Auto change config ID
          required: true
          schema:
            type: string
      requestBody:
        description: Fields to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.UpdateAutoChangeConfigRequest'
      responses:
        '200':
          description: Auto change config updated successfully
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '403':
          description: Subuser lacks permission to update autochange configs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '404':
          description: Auto change config not found
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to update auto change config
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/configs:
    get:
      description: Returns all configs for the authenticated user, or for the parent user if a subuser.
      tags:
        - configs
      summary: List configs
      responses:
        '200':
          description: List of configs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/models.Config'
        '500':
          description: Failed to get configs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    post:
      description: Creates a new config for the authenticated user, or for the parent user if a subuser with EditConfigs permission.
      tags:
        - configs
      summary: Create config
      requestBody:
        description: Config payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.CreateConfigRequest'
      responses:
        '200':
          description: Config created
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '400':
          description: Invalid data or name already exists
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '403':
          description: Subuser lacks permission to create configs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to create config
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/configs/{id}:
    get:
      description: Returns a single config by ID for the authenticated user, or for the parent user if a subuser.
      tags:
        - configs
      summary: Get config
      parameters:
        - name: id
          in: path
          description: Config ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Config details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.Config'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '404':
          description: Config not found
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to get parent user
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    put:
      description: Partially updates fields on a config for the authenticated user, or for the parent user if a subuser with EditConfigs permission.
      tags:
        - configs
      summary: Update config
      parameters:
        - name: id
          in: path
          description: Config ID
          required: true
          schema:
            type: string
      requestBody:
        description: Fields to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.UpdateConfigRequest'
      responses:
        '200':
          description: Config updated
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '400':
          description: Invalid data
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '403':
          description: Subuser lacks permission to edit configs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '404':
          description: Config not found
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to update config
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    delete:
      description: Deletes a config by ID for the authenticated user, or for the parent user if a subuser with EditConfigs permission.
      tags:
        - configs
      summary: Delete config
      parameters:
        - name: id
          in: path
          description: Config ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Config deleted
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '403':
          description: Subuser lacks permission to delete configs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '404':
          description: Config not found
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to delete config
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/configs/{id}/clone:
    post:
      description: Clones an existing config for the authenticated user, or for the parent user if a subuser with EditConfigs permission.
      tags:
        - configs
      summary: Clone config
      parameters:
        - name: id
          in: path
          description: Config ID to clone
          required: true
          schema:
            type: string
      requestBody:
        description: Clone payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.CloneConfigRequest'
      responses:
        '200':
          description: Config cloned
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '400':
          description: Invalid data or name already exists
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '403':
          description: Subuser lacks permission to clone configs
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '404':
          description: Config not found
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to clone config
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/devices:
    get:
      description: Returns all devices for the authenticated user or subuser, respecting subuser permissions and assigned devices.
      tags:
        - devices
      summary: List devices
      responses:
        '200':
          description: List of devices
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/models.DeviceResponse'
        '500':
          description: Failed to get devices
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    put:
      description: Updates configuration for multiple devices owned by the authenticated user or accessible subuser.
      tags:
        - devices
      summary: Bulk update devices
      requestBody:
        description: Devices to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_devices.UpdateDevicesArgs'
      responses:
        '200':
          description: Devices updated
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: Invalid request arguments
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to get or update device
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/devices/{id}:
    get:
      description: Returns a single device by ID if the authenticated user or subuser has access.
      tags:
        - devices
      summary: Get device
      parameters:
        - name: id
          in: path
          description: Device ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Device details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/models.DeviceResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to get device
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    put:
      description: Partially updates configuration fields of a device if the authenticated user or subuser has access.
      tags:
        - devices
      summary: Update device
      parameters:
        - name: id
          in: path
          description: Device ID
          required: true
          schema:
            type: string
      requestBody:
        description: Fields to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_devices.UpdateDeviceArgs'
      responses:
        '200':
          description: Device updated
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: Invalid request arguments
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to get or update device
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/devices/{id}/reset-key:
    post:
      description: Resets the device key for the specified device if the authenticated user or subuser has access.
      tags:
        - devices
      summary: Reset device key
      parameters:
        - name: id
          in: path
          description: Device ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Device key reset successfully, returns new_key
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '401':
          description: Unauthorized or no access to this device
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to get or update device key
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/scripts:
    get:
      description: Returns all scripts for the authenticated user, or for the parent user if a subuser.
      tags:
        - scripts
      summary: List scripts
      responses:
        '200':
          description: List of scripts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/models.Script'
        '500':
          description: Failed to get scripts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
    post:
      description: Creates a new script for the authenticated user, or for the parent user if a subuser with EditScripts permission.
      tags:
        - scripts
      summary: Create script
      requestBody:
        description: Script payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers_web_self.CreateScriptRequest'
      responses:
        '200':
          description: Script created
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '400':
          description: Invalid data or script name already exists
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '403':
          description: Subuser lacks permission to create scripts
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          description: Failed to create script
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
      security:
        - BearerAuth: []
  /api/self/scripts/{id}:
    get:
      description: Returns a single script by ID for the authenticated user, or for the parent user if a subuser.
      tags:
        - scripts
      summary: Get script
      parameters:
        - name: id
          in: path
          description: Script ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Script details
          content:
            application/json:
              schema:
